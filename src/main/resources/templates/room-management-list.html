<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Λίστα Δωματίων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/room-disable.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Λίστα Δωματίων</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Αριθμός</th>
            <th>Τύπος</th>
            <th>Τιμή (€)</th>
            <th>Ενέργειες</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.price}"></td>
            <td>
                <a th:href="@{'/hotel/rooms/update/' + ${room.id}}" class="btn btn-warning btn-sm">Επεξεργασία</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/management" class="btn btn-secondary mt-3">Επιστροφή στην Αρχική Σελίδα</a>
</div>
</body>
</html>
