<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Spa | Aristotelous Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/spa.css}">
</head>
<body>

<div th:replace="fragments/fragments :: mainHeader"></div>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="container text-white py-5">
        <h2 class="text-center mb-5">Χαλάρωση & Ευεξία</h2>
        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselSpace" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/spa-space1.jpg" class="d-block w-100" alt="Spa Χώρος 1"></div>
                            <div class="carousel-item"><img src="/images/spa-space2.jpg" class="d-block w-100" alt="Spa Χώρος 2"></div>
                            <div class="carousel-item"><img src="/images/spa-space3.jpg" class="d-block w-100" alt="Spa Χώρος 3"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSpace" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselSpace" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Ο Χώρος του Spa</h5>
                        <p class="card-text">Ένα περιβάλλον απόλυτης χαλάρωσης με σύγχρονο design.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselServices" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/spa-services1.jpg" class="d-block w-100" alt="Μασάζ"></div>
                            <div class="carousel-item"><img src="/images/spa-services2.jpg" class="d-block w-100" alt="Περιποίηση"></div>
                            <div class="carousel-item"><img src="/images/spa-services3.jpg" class="d-block w-100" alt="Θεραπείες"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselServices" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselServices" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Υπηρεσίες Spa</h5>
                        <p class="card-text">Απολαύστε επαγγελματικό μασάζ, θεραπείες και περιποίηση σώματος.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselJacuzzi" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/spa-jacuzzi1.jpg" class="d-block w-100" alt="Jacuzzi"></div>
                            <div class="carousel-item"><img src="/images/spa-jacuzzi2.jpg" class="d-block w-100" alt="Spa Relax"></div>
                            <div class="carousel-item"><img src="/images/spa-jacuzzi3.jpg" class="d-block w-100" alt="Luxury Spa"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselJacuzzi" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselJacuzzi" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Τζακούζι & Χαλάρωση</h5>
                        <p class="card-text">Ζήστε στιγμές απόλυτης χαλάρωσης στο πολυτελές τζακούζι μας.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/fragments :: mainFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
