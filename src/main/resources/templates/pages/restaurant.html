<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Εστιατόριο | Aristotelous Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/restaurant.css}" href="/css/restaurant.css">
</head>
<body>

<div th:replace="fragments/fragments :: mainHeader"></div>

<div class="hero">
    <div class="hero-overlay"></div>

    <div class="container text-white py-5">
        <h2 class="text-center mb-5">Το Εστιατόριό μας</h2>

        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselWines" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/restaurant-wine1.jpg" class="d-block w-100" alt="Wine 1"></div>
                            <div class="carousel-item"><img src="/images/restaurant-wine2.jpg" class="d-block w-100" alt="Wine 2"></div>
                            <div class="carousel-item"><img src="/images/restaurant-wine3.jpg" class="d-block w-100" alt="Wine 3"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselWines" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselWines" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Κρασιά</h5>
                        <p class="card-text">Μια εκλεκτή συλλογή κρασιών από τον ελληνικό και διεθνή αμπελώνα.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselFood" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/restaurant-food1.jpg" class="d-block w-100" alt="Food 1"></div>
                            <div class="carousel-item"><img src="/images/restaurant-food2.jpg" class="d-block w-100" alt="Food 2"></div>
                            <div class="carousel-item"><img src="/images/restaurant-food3.jpg" class="d-block w-100" alt="Food 3"></div>
                            <div class="carousel-item"><img src="/images/restaurant-food4.jpg" class="d-block w-100" alt="Food 4"></div>
                            <div class="carousel-item"><img src="/images/restaurant-food5.jpg" class="d-block w-100" alt="Food 5"></div>
                            <div class="carousel-item"><img src="/images/restaurant-food6.jpg" class="d-block w-100" alt="Food 6"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFood" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselFood" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Γεύματα</h5>
                        <p class="card-text">Απολαύστε εκλεπτυσμένα πιάτα κάθε ώρα της ημέρας.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div id="carouselSpace" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img src="/images/restaurant-space1.jpg" class="d-block w-100" alt="Space 1"></div>
                            <div class="carousel-item"><img src="/images/restaurant-space2.jpg" class="d-block w-100" alt="Space 2"></div>
                            <div class="carousel-item"><img src="/images/restaurant-space3.jpg" class="d-block w-100" alt="Space 3"></div>
                            <div class="carousel-item"><img src="/images/restaurant-space4.jpg" class="d-block w-100" alt="Space 4"></div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSpace" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselSpace" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Ο Χώρος</h5>
                        <p class="card-text">Μοντέρνος και φιλόξενος σχεδιασμός για κάθε περίσταση.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/fragments :: mainFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
