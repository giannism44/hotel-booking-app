<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Λίστα Υπαλλήλων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Λίστα Υπαλλήλων</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Όνομα</th>
            <th>Επώνυμο</th>
            <th>Ενέργειες</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstname}">Όνομα</td>
            <td th:text="${employee.lastname}">Επώνυμο</td>
            <td>
                <a th:href="@{'/hotel/employees/' + ${employee.id}}" class="btn btn-info">Προβολή</a>
                <a th:href="@{'/hotel/employees/update/' + ${employee.id}}" class="btn btn-warning">Επεξεργασία</a>
                <a th:href="@{/hotel/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Είστε σίγουρος;')">Διαγραφή</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/management" class="btn btn-secondary mt-3">Επιστροφή στην Αρχική Σελίδα</a>
</div>
</body>
</html>
