<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Λίστα Κρατήσεων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/room-disable.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Λίστα Κρατήσεων</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Πελάτης</th>
            <th>Δωμάτιο</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Κατάσταση</th>
            <th>Ενέργειες</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.clientFullName}"></td>
            <td th:text="${reservation.roomNumber}"></td>
            <td th:text="${reservation.checkIn}"></td>
            <td th:text="${reservation.checkOut}"></td>
            <td th:text="${reservation.status}"></td>
            <td>
                <a th:href="@{'/hotel/reservations/' + ${reservation.id}}" class="btn btn-info btn-sm">Προβολή</a>
                <a th:href="@{'/hotel/reservations/management/delete/' + ${reservation.id}}"
                   class="btn btn-danger"
                   onclick="return confirm('Είστε σίγουροι ότι θέλετε να ακυρώσετε αυτήν την κράτηση;');">
                    Ακύρωση Κράτησης
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/management" class="btn btn-secondary mt-3">Επιστροφή στην Αρχική Σελίδα</a>
</div>
</body>
</html>
