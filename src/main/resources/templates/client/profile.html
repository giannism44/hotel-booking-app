<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Το Προφίλ Μου</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="container mt-5">
    <div class="card-profile">
        <h2 class="profile-title">Το Προφίλ Μου</h2>

        <table class="table table-bordered">
            <tr>
                <th>Όνομα</th>
                <td th:text="${client.firstname}"></td>
            </tr>
            <tr>
                <th>Επώνυμο</th>
                <td th:text="${client.lastname}"></td>
            </tr>
            <tr>
                <th>Τηλέφωνο</th>
                <td th:text="${client.phone}"></td>
            </tr>
            <tr>
                <th>ΑΦΜ</th>
                <td th:text="${client.vat}"></td>
            </tr>
            <tr>
                <th>Username</th>
                <td th:text="${client.username}"></td>
            </tr>
            <tr>
                <th>Σύνολο Κρατήσεων</th>
                <td th:text="${client.totalBookings}"></td>
            </tr>
            <tr>
                <th>Έχει Ενεργή Κράτηση</th>
                <td th:text="${client.hasActiveReservation ? 'Ναι' : 'Όχι'}"></td>
            </tr>
        </table>

        <div class="text-end">
            <a href="/" class="btn btn-back">Επιστροφή</a>
        </div>
    </div>
</div>
</body>
</html>
