<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Προβολή Πελάτη</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/details.css">
</head>
<body>
<div class="card">
    <h2 class="text-center">Προβολή Στοιχείων Πελάτη</h2>

    <table class="table-view">
        <tr>
            <td>Όνομα:</td>
            <td th:text="${client.firstname}">Όνομα</td>
        </tr>
        <tr>
            <td>Επώνυμο:</td>
            <td th:text="${client.lastname}">Επώνυμο</td>
        </tr>
        <tr>
            <td>Τηλέφωνο:</td>
            <td th:text="${client.phone}">Τηλέφωνο</td>
        </tr>
        <tr>
            <td>ΑΦΜ:</td>
            <td th:text="${client.vat}">ΑΦΜ</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td th:text="${client.username}">Username</td>
        </tr>
    </table>

    <a href="/hotel/clients">Πίσω στη Λίστα</a>
</div>
</body>
</html>
