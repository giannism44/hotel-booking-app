<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Λεπτομέρειες Κράτησης</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Λεπτομέρειες Κράτησης</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${reservation.id}"></td>
        </tr>
        <tr>
            <th>Πελάτης</th>
            <td th:text="${reservation.clientFullName}"></td>
        </tr>
        <tr>
            <th>Δωμάτιο</th>
            <td th:text="${reservation.roomNumber}"></td>
        </tr>
        <tr>
            <th>Check-In</th>
            <td th:text="${reservation.checkIn}"></td>
        </tr>
        <tr>
            <th>Check-Out</th>
            <td th:text="${reservation.checkOut}"></td>
        </tr>
        <tr>
            <th>Κατάσταση</th>
            <td th:text="${reservation.status}"></td>
        </tr>
    </table>

    <a href="/hotel/reservations/management/reservation" class="btn btn-secondary">Επιστροφή</a>
</div>
</body>
</html>
