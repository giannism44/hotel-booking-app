<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Επεξεργασία Δωματίου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Επεξεργασία Δωματίου</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/hotel/rooms/update}" th:object="${roomUpdateDTO}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Τύπος Δωματίου</label>
                    <select th:field="*{roomType}" class="form-control" required>
                        <option th:each="type : ${T(gr.aueb.cf.hotelapp.core.enums.RoomType).values()}"
                                th:value="${type}"
                                th:text="${type}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Τιμή</label>
                    <input type="number" th:field="*{price}" class="form-control" min="0" step="1" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/hotel/rooms/management/rooms" class="btn btn-secondary">Πίσω</a>
                    <button type="submit" class="btn btn-success">Αποθήκευση</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
