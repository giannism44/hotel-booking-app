<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πίνακας Διαχείρισης</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/management.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header class="header">
    Aristotelous Hotel
</header>

<div class="dropdown user-dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-fill me-1"></i>
        <span th:text="${#authentication.name}"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
        <li>
            <form th:action="@{/logout}" method="post" class="logout-form m-0">
                <button type="submit" class="dropdown-item text-danger fw-bold">
                    <i class="bi bi-box-arrow-right me-2"></i> Αποσύνδεση
                </button>
            </form>
        </li>
    </ul>
</div>

<div class="center-wrapper">
    <div class="container management-container">
        <h2 class="management-title">Πίνακας Διαχείρισης Ξενοδοχείου</h2>
        <div class="row justify-content-center management-buttons">
            <div class="col-md-3 mb-3">
                <a href="/hotel/clients" class="btn btn-primary w-100">Πελάτες</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/hotel/employees" class="btn btn-primary w-100">Υπάλληλοι</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/hotel/rooms/management/rooms" class="btn btn-primary w-100">Δωμάτια</a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="/hotel/reservations/management/reservation" class="btn btn-primary w-100">Κρατήσεις</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
